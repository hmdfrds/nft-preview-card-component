<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="shadow2">
      <div class="card shadow1">
        <div class="image-container">
          <div class="abs hoverable">
            <img class="view" src="./images/icon-view.svg" alt="" />
          </div>
          <img class="" src="./images/image-equilibrium.jpg" alt="" />
        </div>

        <div class="info">
          <h1 class="vertical-margin hoverable">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="row vertical-margin">
            <div class="tile-row">
              <img src="./images/icon-ethereum.svg" alt="" />
              &nbsp;&nbsp;
              <span class="price-span">0.041&nbsp;ETH</span>
            </div>

            <div class="tile-row">
              <img src="./images/icon-clock.svg" alt="" />
              &nbsp;&nbsp;
              <span class="time-left-span">3&nbsp;days&nbsp;left</span>
            </div>
          </div>
        </div>
        <hr class="custom-hr" />
        <div class="row margin-top">
          <div class="tile-row">
            <img class="profile-img" src="./images/image-avatar.png" alt="" />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="time-left-span"
              >Creation of
              <span class="white-text hoverable creator-name"
                >Jules Wyvern</span
              >
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
